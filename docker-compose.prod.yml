services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:Gmail,668698@db:5432/sharelive?schema=public
      - NEXTAUTH_URL=http://101.34.245.133:3000
      - NEXTAUTH_SECRET=SrlxrQ30v49c+tMNeiTkkM88Xk1/zGPLAAzG5iTlZuI=
      - UPLOAD_PROVIDER=minio
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=sharelive
      - MINIO_SECRET_KEY=sharelive2024
      - MINIO_BUCKET_NAME=sharelive-uploads
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=https://api.moonshot.cn/v1
      - OPENAI_MODEL=moonshot-v1-8k
      - NODE_ENV=production
    depends_on:
      - db
      - minio
    networks:
      - sharelive-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Gmail,668698
      - POSTGRES_DB=sharelive
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sharelive-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=sharelive
      - MINIO_ROOT_PASSWORD=sharelive2024
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - sharelive-network
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:

networks:
  sharelive-network:
    driver: bridge
